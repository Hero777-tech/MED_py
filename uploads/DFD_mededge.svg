<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Global CDN Layer -->
  <rect x="10" y="10" width="780" height="80" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <text x="400" y="50" text-anchor="middle" font-weight="bold">Bunny CDN (Global Content Delivery)</text>
  <circle cx="200" cy="50" r="40" fill="#ff9999"/>
  <text x="200" y="55" text-anchor="middle" font-size="10">Asia &amp; Oceania</text>
  <circle cx="600" cy="50" r="40" fill="#ff9999"/>
  <text x="600" y="55" text-anchor="middle" font-size="10">North America</text>

  <!-- Frontend Layer -->
  <rect x="10" y="100" width="780" height="60" fill="#d4edda" stroke="#333" stroke-width="2"/>
  <text x="400" y="130" text-anchor="middle" font-weight="bold">Frontend (React.js SPA)</text>
  <text x="400" y="150" text-anchor="middle" font-size="12">Redux | CSS Modules | Responsive Design</text>

  <!-- Backend Layer -->
  <rect x="10" y="170" width="780" height="100" fill="#cce5ff" stroke="#333" stroke-width="2"/>
  <text x="400" y="200" text-anchor="middle" font-weight="bold">Backend (Node.js &amp; Express.js)</text>
  <rect x="80" y="210" width="100" height="40" fill="#ffffff" stroke="#333"/>
  <text x="130" y="235" text-anchor="middle" font-size="12">API Server</text>
  <rect x="360" y="210" width="100" height="40" fill="#ffffff" stroke="#333"/>
  <text x="410" y="235" text-anchor="middle" font-size="12">Auth Service</text>
  <rect x="600" y="210" width="100" height="40" fill="#ffffff" stroke="#333"/>
  <text x="650" y="235" text-anchor="middle" font-size="12">ML Service</text>

  <!-- Database Layer -->
  <rect x="10" y="280" width="780" height="80" fill="#fff3cd" stroke="#333" stroke-width="2"/>
  <text x="400" y="310" text-anchor="middle" font-weight="bold">Database (MongoDB with Sharding) / NoSql</text>
  <rect x="130" y="320" width="80" height="30" fill="#ffffff" stroke="#333"/>
  <text x="165" y="340" text-anchor="middle" font-size="10">Shard 1</text>
  <rect x="360" y="320" width="80" height="30" fill="#ffffff" stroke="#333"/>
  <text x="400" y="340" text-anchor="middle" font-size="10">Shard 2</text>
  <rect x="600" y="320" width="80" height="30" fill="#ffffff" stroke="#333"/>
  <text x="638" y="340" text-anchor="middle" font-size="10">Shard 3</text>

  <!-- Infrastructure Layer -->
  <rect x="10" y="370" width="780" height="80" fill="#e2e3e5" stroke="#333" stroke-width="2"/>
  <text x="400" y="400" text-anchor="middle" font-weight="bold">Infrastructure</text>
  <rect x="50" y="410" width="120" height="30" fill="#ffffff" stroke="#333"/>
  <text x="110" y="430" text-anchor="middle" font-size="12">Kubernetes Cluster</text>
  <rect x="245" y="410" width="110" height="30" fill="#ffffff" stroke="#333"/>
  <text x="300" y="430" text-anchor="middle" font-size="12">Docker Containers</text>
  <rect x="500" y="410" width="100" height="30" fill="#ffffff" stroke="#333"/>
  <text x="550" y="430" text-anchor="middle" font-size="12">AWS EC2</text>
  <rect x="650" y="410" width="80" height="30" fill="#ffffff" stroke="#333"/>
  <text x="690" y="430" text-anchor="middle" font-size="12">AWS S3</text>

  <!-- AI/ML Layer -->
  <rect x="10" y="460" width="780" height="60" fill="#d1ecf1" stroke="#333" stroke-width="2"/>
  <text x="400" y="490" text-anchor="middle" font-weight="bold">AI/ML Integration (Custom CNN Models)</text>
  <text x="400" y="510" text-anchor="middle" font-size="12">Medical Image Analysis | Training on User Data</text>

  <!-- Future Components -->
  <rect x="10" y="530" width="780" height="60" fill="#ffeeba" stroke="#333" stroke-width="2"/>
  <text x="400" y="560" text-anchor="middle" font-weight="bold">Future Components</text>
  <text x="200" y="580" text-anchor="middle" font-size="12">IoT Integration</text>
  <text x="400" y="580" text-anchor="middle" font-size="12">Edge Computing</text>
  <text x="600" y="580" text-anchor="middle" font-size="12">Blockchain Security</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  <line x1="400" y1="90" x2="400" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="160" x2="400" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="270" x2="400" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="360" x2="400" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="450" x2="400" y2="460" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="520" x2="400" y2="530" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>